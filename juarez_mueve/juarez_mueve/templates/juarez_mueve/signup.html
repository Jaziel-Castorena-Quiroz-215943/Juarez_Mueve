{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Cuenta - Juárez Mueve</title>
    <link rel="icon" type="image/png" href="{% static 'img/logo.jpg' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white rounded-2xl shadow-xl overflow-hidden w-full max-w-4xl flex">

    <div class="hidden md:flex flex-col justify-center items-center bg-gradient-to-br from-green-500 to-teal-500 text-white w-1/2 p-10">
        <img src="{% static 'img/logo.jpg' %}" class="w-40 h-40 rounded-full shadow" alt="Logo">
        <h2 class="text-3xl font-bold mb-2">Juárez Mueve</h2>
        <p class="text-center text-lg max-w-sm">
            Movilidad Inteligente para Ciudad Juárez.
        </p>
    </div>

    <div class="w-full md:w-1/2 p-10">
        
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Crear Cuenta</h2>

        <!-- BOTÓN GOOGLE (MODIFICADO) -->
        <button onclick="openGooglePopup('{% provider_login_url 'google' %}')"
                class="w-full flex items-center justify-center gap-3 border py-2 rounded-lg hover:bg-gray-50 transition">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5">
            <span class="text-gray-700 font-medium">Registrarse con Google</span>
        </button>

        <div class="flex items-center my-6">
            <div class="flex-1 border-t"></div>
            <span class="px-3 text-gray-400 text-sm">O</span>
            <div class="flex-1 border-t"></div>
        </div>

        <form method="POST">
            {% csrf_token %}

            <label class="block mb-3">
                <span class="text-gray-700">Nombre</span>
                <input type="text" name="first_name" required
                class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:outline-none">
            </label>

            <label class="block mb-3">
                <span class="text-gray-700">Apellidos</span>
                <input type="text" name="last_name" required
                class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:outline-none">
            </label>

            <label class="block mb-3">
                <span class="text-gray-700">Nombre de Usuario</span>
                <input type="text" name="username" required
                class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:outline-none">
            </label>

            <label class="block mb-3">
                <span class="text-gray-700">Correo Electrónico</span>
                <input type="email" name="email" required
                class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:outline-none">
            </label>

            <label class="block mb-3">
                <span class="text-gray-700">Teléfono (opcional)</span>
                <input type="tel" name="phone"
                class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:outline-none">
            </label>

            <label class="block mb-3">
                <span class="text-gray-700">Colonia (opcional)</span>
                <input type="text" name="neighborhood"
                class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:outline-none">
            </label>

            <label class="block mb-3">
                <span class="text-gray-700">Contraseña</span>
                <input type="password" name="password1" required
                class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:outline-none">
            </label>

            <label class="block mb-6">
                <span class="text-gray-700">Confirmar Contraseña</span>
                <input type="password" name="password2" required
                class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:outline-none">
            </label>

            <button type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold transition">
                Crear Cuenta
            </button>

        </form>

        <p class="text-center mt-4 text-sm text-gray-600">
            ¿Ya tienes una cuenta?
            <a href="{% url 'login' %}" class="text-green-600 font-semibold hover:underline">Iniciar Sesión</a>
        </p>
    </div>

</div>

<!-- SCRIPT SOLO PARA GOOGLE -->
<script>
function openGooglePopup(url) {
    const width = 500;
    const height = 600;

    const left = (window.screen.width / 2) - (width / 2);
    const top = (window.screen.height / 2) - (height / 2);

    const popup = window.open(
        url,
        "google_login_popup",
        `width=${width},height=${height},left=${left},top=${top},resizable=yes`
    );

    if (!popup) {
        alert("Por favor permite ventanas emergentes para continuar con el inicio de sesión.");
    }
}
</script>

</body>
</html>
